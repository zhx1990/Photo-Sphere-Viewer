<script>
  var PSV = new PhotoSphereViewer({
    panorama: 'Bryce-Canyon-National-Park-Mark-Doliner.jpg',
    container: 'photosphere',
    navbar: true, //'fullscreen zoom',
    caption: 'Bryce Canyon National Park <b>&copy; Mark Doliner</b>',
    tilt_up_max: Math.PI/4,
    tilt_down_max: -Math.PI/4,
    anim_speed: '-2rpm',
    default_fov: 70,
    time_anim: false,
    visit: [[3.861, 0.034], [5.157,0.340], [0.479,0.654], [1.893,0.270]],
    markers: (function(){
      var a = [];
      for (var i=0; i<Math.PI*2; i+=Math.PI/4) {
        for (var j=-Math.PI/2+Math.PI/4; j<Math.PI/2; j+=Math.PI/4) {
          a.push({
            id: '#' + a.length,
            tooltip: '#' + a.length,
            latitude: j,
            longitude: i,
            image: 'pin.png',
            width: 32,
            height: 32,
            anchor: 'bottom center'
          });
        }
      }

      a.push({
        id: 'path',
        name: 'The path',
        content: '<img src="pin2.png" style="width:100%"/><img src="pin.png" style="width:100%"/>',
        x: 3900,
        y: 1650,
        image: 'pin2.png',
        width: 32,
        height: 32,
        anchor: 'bottom center'
      });

      a.push({
        id: 'lorem',
        tooltip: {
          content: 'Lorem ipsum dolor ist amet et consecturo.',
          position: 'bottom right'
        },
        content: document.getElementById('pin-content').innerHTML,
        latitude: 0,
        longitude: 0.20,
        image: 'pin2.png',
        width: 32,
        height: 32,
        anchor: 'bottom center'
      });

      a.push({
        id: 'gif',
        image: 'http://strangeplanet.fr/files/avatars/sleep-round.gif',
        width: 100,
        height: 100,
        x: 2060,
        y: 960
      });

      return a;
    }())
  });

  PSV.on('click', function(e) {
    PSV.addMarker({
      id: '#' + Math.random(),
      longitude: e.longitude,
      latitude: e.latitude,
      image: 'pin.png',
      width: 32,
      height: 32,
      anchor: 'bottom center'
    });
  });

  PSV.on('select-marker', function(marker) {
    if (marker.id.indexOf('#') === 0) {
      PSV.removeMarker(marker);
    }
  });
</script>
